<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="./style.css"/>
</head>
<body>
	<form action="insereContato">
		<fieldset>
			<legend>Contato</legend>
			<table>
				<tr>
					<td>Nome:</td>
					<td><input name="nome" type="text" placeholder="Nome"/></td>
				</tr>
				<tr>
					<td>Endereço:</td>
					<td><input name="endereco" type="text" placeholder="Bairro, R. Nome da Rua, N° da casa" /></td>
				</tr>
				<tr>
					<td>Telefone:</td>
					<td><input name="telefone" type="text" placeholder="DDD 9XXXX-XXXX" /></td>
				</tr>
				<tr>
					<td><button type="submit">Enviar</button></td>
					<td><button type="reset">Limpar</button></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
